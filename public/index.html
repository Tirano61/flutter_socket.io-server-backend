<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>

<body>
    <h1>Acceso denegado</h1>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect', function () {
            console.log('Conectado al servidor');
        });
        socket.on('disconnect', function () {
            console.log('Perdimos la comunicaci√≥n con el servidor');
        });

        socket.emit('mensaje', { nombre: 'Dario' });

        socket.on('emitir-mensaje', function (payload) {
            console.log('Escuchando: ', payload);
        });

        socket.on('active-bands', function (payload) {
            console.clear()
            console.table(payload);
        });


    </script>
</body>

</html>
